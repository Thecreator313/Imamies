<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Life Records</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database-compat.js"></script>

  <style>
    .fade {
      animation: fadeInOut 3s forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(10px);}
      10% { opacity: 1; transform: translateY(0);}
      90% { opacity: 1; transform: translateY(0);}
      100% { opacity: 0; transform: translateY(10px);}
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-900 to-black text-white min-h-screen flex flex-col">

  <!-- Section 1 - Add Record -->
  <div id="section-add" class="flex-1 p-4 space-y-6">
    <h1 class="text-3xl font-bold flex items-center gap-2">
      <i data-lucide="plus-circle" class="w-7 h-7"></i> Add / Edit Record
    </h1>

    <form id="recordForm" class="space-y-4">
      <input type="hidden" id="recordId">

      <div class="relative">
        <i data-lucide="user" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        <input type="text" id="name" placeholder="Name" class="w-full pl-10 p-3 rounded-lg bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div class="relative">
        <i data-lucide="calendar" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        <input type="number" id="birthYear" placeholder="Birth Year (YYYY)" class="w-full pl-10 p-3 rounded-lg bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div class="relative">
        <i data-lucide="calendar-x" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        <input type="number" id="endYear" placeholder="End Year (YYYY)" class="w-full pl-10 p-3 rounded-lg bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <button type="submit" class="w-full flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 p-3 rounded-lg font-semibold transition">
        <i data-lucide="save"></i> Save
      </button>
    </form>
  </div>

  <!-- Section 2 - View Records -->
  <div id="section-view" class="hidden flex-1 p-4 space-y-4 overflow-auto">
    <div class="flex flex-col gap-4 sm:flex-row sm:justify-between sm:items-center">
      <div class="relative w-full sm:w-1/2">
        <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        <input type="text" id="searchName" placeholder="Search Name" class="w-full pl-10 p-3 rounded-lg bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="flex gap-2">
        <input type="number" id="filterStartYear" placeholder="From" class="w-24 p-3 rounded-lg bg-gray-800 focus:outline-none focus:ring-2 focus:ring-green-500">
        <input type="number" id="filterEndYear" placeholder="To" class="w-24 p-3 rounded-lg bg-gray-800 focus:outline-none focus:ring-2 focus:ring-green-500">
        <button id="filterButton" class="flex items-center gap-1 bg-green-600 hover:bg-green-700 p-3 rounded-lg transition">
          <i data-lucide="filter"></i> Filter
        </button>
      </div>
    </div>

    <table class="w-full mt-6 text-left">
      <thead class="bg-gray-700">
        <tr>
          <th class="p-3">Name</th>
          <th class="p-3">Life Span</th>
          <th class="p-3">Age</th>
        </tr>
      </thead>
      <tbody id="recordsList" class="divide-y divide-gray-600"></tbody>
    </table>
  </div>

  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 w-full flex bg-gray-800 text-white border-t border-gray-700">
    <button onclick="showSection('add')" class="w-1/2 flex flex-col items-center justify-center p-3 hover:bg-gray-700 transition">
      <i data-lucide="plus-circle" class="w-6 h-6"></i>
      <span class="text-xs">Add</span>
    </button>
    <button onclick="showSection('view')" class="w-1/2 flex flex-col items-center justify-center p-3 hover:bg-gray-700 transition">
      <i data-lucide="list" class="w-6 h-6"></i>
      <span class="text-xs">View</span>
    </button>
  </div>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-24 right-4 bg-green-600 text-white py-2 px-4 rounded-lg hidden"></div>

  <!-- Popup Dialog -->
  <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-gray-800 rounded-lg p-6 w-64 space-y-4">
      <p id="popupText" class="text-center"></p>
      <div class="flex justify-around">
        <button id="editBtn" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg">Edit</button>
        <button id="deleteBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg">Delete</button>
      </div>
      <button onclick="closePopup()" class="mt-4 w-full bg-gray-600 hover:bg-gray-700 py-2 rounded-lg">Cancel</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
